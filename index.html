<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Expense Calculater</h1>
    <div class="container">
      <h3 class="greet">
        Welcome <input type="text" placeholder="type your name" />
      </h3>
      <form>
        <div class="double">
          <div class="form-harcama">
            <label for="">Expenses</label>
            <input id="harcama" type="text" placeholder="enter product" />
          </div>
          <div class="form-fiyat">
            <label for="">Prices</label>
            <input id="fiyat" type="number" placeholder="price" />
          </div>
        </div>
        <div class="double">
          <div class="form-durum">
            <input id="status-input" type="checkbox" />
            <label for="status-input">Paid</label>
          </div>
          <button class="ekle-btn">Add</button>
        </div>
      </form>

      <!-- Collection -->
      <div class="toplam">
        Total Expenses: <span id="toplam-bilgi">0</span>&#8378;
      </div>
      <select id="filter-select">
        <option value="all">All</option>
        <option value="not-payed">Not Payed</option>
        <option value="payed">Payed</option>
      </select>

      <!-- List -->
      <div class="liste"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
